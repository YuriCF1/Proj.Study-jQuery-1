<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/libs/google-fonts.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="center">Alura Typer</h1>
      <p class="frase center">Tem bem umas 7 lindas palavras</p>
      <ul class="informacoes center">
        <li>
          <i class="small material-icons icons">description</i>
          <span id="tamanho-frase">5</span> Palavras
        </li>
        <!-- Mostrando a quantidade de pelavras da frase-->
        <li>
          <i class="small material-icons icons">query_builder</i>
          <span id="contador-tempo">10</span> Segundos
        </li>
      </ul>
      <textarea class="campo-digitacao" name="" cols="30" rows="10"></textarea>
      <div class="botoes">
        <a id="btn-reinicia" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">restore</i></a>
      </div>
      <!-- <button id="btn-reinicia">Reiniciar jogo</button> -->
      <ul class="center">
        <li><span id="contador-caracteres">0</span> Caracteres</li>
        <li><span id="contador-palavras">0</span> Palavras</li>
      </ul>

      <section class="placar">
        <h3 class="center">Placar</h3>
        <table class="centered bordered">
          <thead>
            <tr>
              <th>Nome</th>
              <th>No. de palavras</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Yuri</td>
              <td>10</td>
            </tr>
          </tbody>
        </table>
      </section>
      <script src="./js/jquery.js"></script>
      <script src="./js/main.js"></script>

      <!-- Seja bem vindo ao curso de jQuery :) -->
    </div>
  </body>
</html>
