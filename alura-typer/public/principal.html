<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/libs/google-fonts.css" />

    <!-- Selectize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.default.min.css"
      integrity="sha512-pTaEn+6gF1IeWv3W1+7X7eM60TFu/agjgoHmYhAfLEU8Phuf6JKiiE8YmsNC0aCgQv4192s4Vai8YZ6VNM6vyQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/selectize.css" />
    <link rel="stylesheet" href="css/selectize.default.css" />

    <!-- Materialize -->
    <link rel="stylesheet" href="css/libs/materialize.min.css" />

    <!-- Tolltipster -->
    <!-- <link rel="stylesheet" type="text/css" href="css/tooltipster.css" /> -->
    <link
      rel="stylesheet"
      type="stylesheet"
      href="css/tooltipster.bundle.min.css"
    />

    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.0.min.js"></script> -->
    <!-- <script type="text/javascript" src="js/jquery.tooltipster.min.js"></script> -->
  </head>
  <body>
    <div class="container">
      <h1 class="center">Alura Typer</h1>
      <!-- <p class="frase center">Aqui tem bem umas 7 belas palavras</p> -->
      <p class="frase center">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
      </p>

      <div class="center">
        <img
          id="spinner"
          src="img/spinner.gif"
          alt="Spinnder de carregamento"
        />
        <p id="error">Ocorreu um erro, por favor, tente novamente.</p>
      </div>
      <!--Frase principal-->
      <ul class="informacoes center">
        <li>
          <i class="small material-icons icons">description</i>
          <span id="tamanho-frase">5</span> Palavras
        </li>
        <!-- Mostrando a quantidade de pelavras da frase-->
        <li>
          <i class="small material-icons icons">query_builder</i>
          <span id="contador-tempo">1</span> Segundos
        </li>
      </ul>
      <textarea class="campo-digitacao" name="" cols="30" rows="10"></textarea>
      <div class="botoes">
        <a
          id="btn-reinicia"
          class="btn-floating btn-large waves-effect waves-light red"
          ><i class="material-icons">restore</i></a
        >
        <a
          id="btn-placar"
          class="btn-floating btn-large waves-effect waves-light green"
          ><i class="material-icons">assignment</i></a
        >
        <a
          id="btn-frase"
          class="btn-floating btn-large waves-effect waves-light blue"
          ><i class="material-icons">shuffle</i></a
        >
        <a
          id="btn-frase-id"
          class="btn-floating btn-large waves-effect waves-light cyan"
          ><i class="material-icons">repeat_one</i></a
        >
        <a
          id="btn-sync"
          class="btn-floating btn-large waves-effect waves-light purple tooltip"
          ><i class="material-icons tooltip" title="Sincronizado com sucesso!"
            >swap_vert</i
          ></a
        >
        <input id="frase-id" type="number" min="0" value="0" />
      </div>
      <div class="control-group">
        <form>
          <label for="select-beast">Beast:</label>
          <select
            id="select-beast"
            required
            class="demo-default"
            placeholder="Select a person..."
            name="beast"
          >
            <option value="">Select a person...</option>
            <option value="4">Thomas Edison</option>
            <option value="1">Nikola</option>
            <option value="3">Nikola Tesla</option>
            <option value="5">Arnold Schwarzenegger</option>
          </select>
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- <button id="btn-reinicia">Reiniciar jogo</button> -->
      <ul class="center">
        <li><span id="contador-caracteres">0</span> Caracteres</li>
        <li><span id="contador-palavras">0</span> Palavras</li>
      </ul>
      <!-- PLACAR -->
      <section class="placar">
        <h3 class="center">Placar</h3>
        <table class="centered bordered">
          <thead>
            <tr>
              <th>Nome</th>
              <th>No. de palavras</th>
            </tr>
          </thead>
          <tbody>
            <!-- Treinando o each com this -->
            <!-- <h5>A</h5>
            <h5>B</h5>
            <h5>C</h5>
            <h5>D</h5> -->

            <!-- Treinando a tabela -->
            <!-- <tr>
              <td>Yuri</td>
              <td>0</td>
              <td>
                <i class="small material-icons icons btn-remover">delete</i>
              </td>
            </tr>
            <tr>
              <td>Arnaldo</td>
              <td>5</td>
              <td>
                <i class="small material-icons icons btn-remover">delete</i>
              </td>
            </tr> -->
            <!-- Lines added dinamicly with JS -->
          </tbody>
        </table>
      </section>
      <script src="./js/jquery.js"></script>

      <script src="./js/placar.js"></script>
      <script src="./js/frase.js"></script>
      <script src="./js/shuffleSentences.js"></script>

      <!-- Seja bem vindo ao curso de jQuery :) -->
    </div>

    <script src="js/selectize.min.js"></script>
    <script src="js/selectize.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"
      integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/players.js"></script>

    <script src="http://code.jquery.com/jquery-1.7.0.min.js"></script>
    <script type="text/javascript" src="js/tooltipster.main.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
