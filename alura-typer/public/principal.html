<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/libs/google-fonts.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="center">Alura Typer</h1>
      <!-- <p class="frase center">Aqui tem bem umas 7 belas palavras</p> -->
      <p class="frase center">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
      </p>

      <div class="center">
        <img
          id="spinner"
          src="img/spinner.gif"
          alt="Spinnder de carregamento"
        />
        <p id="error">Ocorreu um erro, por favor, tente novamente.</p>
      </div>
      <!--Frase principal-->
      <ul class="informacoes center">
        <li>
          <i class="small material-icons icons">description</i>
          <span id="tamanho-frase">5</span> Palavras
        </li>
        <!-- Mostrando a quantidade de pelavras da frase-->
        <li>
          <i class="small material-icons icons">query_builder</i>
          <span id="contador-tempo">1</span> Segundos
        </li>
      </ul>
      <textarea class="campo-digitacao" name="" cols="30" rows="10"></textarea>
      <div class="botoes">
        <a
          id="btn-reinicia"
          class="btn-floating btn-large waves-effect waves-light red"
          ><i class="material-icons">restore</i></a
        >
        <a
          id="btn-placar"
          class="btn-floating btn-large waves-effect waves-light green"
          ><i class="material-icons">assignment</i></a
        >
        <a
          id="btn-frase"
          class="btn-floating btn-large waves-effect waves-light blue"
          ><i class="material-icons">shuffle</i></a
        >
        <a
          id="btn-frase-id"
          class="btn-floating btn-large waves-effect waves-light cyan"
          ><i class="material-icons">repeat_one</i></a
        >
        <a
          id="btn-sync"
          class="btn-floating btn-large waves-effect waves-light purple"
          ><i class="material-icons">swap_vert</i></a
        >
        <input id="frase-id" type="number" min="0" value="0" />
      </div>
      <!-- <button id="btn-reinicia">Reiniciar jogo</button> -->
      <ul class="center">
        <li><span id="contador-caracteres">0</span> Caracteres</li>
        <li><span id="contador-palavras">0</span> Palavras</li>
      </ul>
      <!-- PLACAR -->
      <section class="placar">
        <h3 class="center">Placar</h3>
        <table class="centered bordered">
          <thead>
            <tr>
              <th>Nome</th>
              <th>No. de palavras</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>Yuri</td>
              <td>0</td>
              <td>
                <i class="small material-icons icons btn-remover">delete</i>
              </td>
            </tr>
            <tr>
              <td>Arnaldo</td>
              <td>5</td>
              <td>
                <i class="small material-icons icons btn-remover">delete</i>
              </td>
            </tr> -->
            <!-- Lines added dinamicly with JS -->
          </tbody>
        </table>
      </section>
      <script src="./js/jquery.js"></script>
      <script src="./js/main.js"></script>

      <script src="./js/placar.js"></script>
      <script src="./js/frase.js"></script>
      <script src="./js/shuffleSentences.js"></script>

      <!-- Seja bem vindo ao curso de jQuery :) -->
    </div>
  </body>
</html>
